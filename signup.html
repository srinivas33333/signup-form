
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Signin Template for Bootstrap</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="styles.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <form class="form-signup m-2 p-2" action="/" method="POST">
      <img class="mb-4" src="imgs/logo.jpg" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Sign-Up to  TheSubwayNews</h1>
      <input type="text" name="fName" id="" class="form-control" placeholder="FirstName" required autofocus>
      <input type="text" name="lName" id="" class="form-control"  placeholder="LastName" required>
      <input type="email" name="email" id="" placeholder="email" class="form-control" required>
      <button class="btn btn-lg btn-primary btn-block m-2" type="submit" class='form-control'>Sign Up</button>
      <p class="mt-5 mb-3 text-muted">&copy; TheSubwayNews</p>
    </form>
  </body>
</html>
